<script>
    var c = 5; // Seconds
    function count_down(){
        if (c <= 0){
            window.location = "https://sites.google.com/view/danssyte";
            return;
        }
        var Ele = document.querySelector("#T");
        Ele.innerHTML = `(${c}s)`;
        c -= 1;
        setTimeout(count_down,1000);
    }  
    window.addEventListener("load",count_down);
</script>
